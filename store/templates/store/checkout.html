{% extends 'core/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
    <h1 class="text-2xl mb-4 text-green-500">Checkout</h1>


    <h2 class="text-xl text-blue-500">Total Cost: ${{ cart.get_total_cost }}</h2>

<form method="post" action=".">
    {% csrf_token %}

    {{ form.as_p}}
    <button class="inline-block px-8 py-4 bg-blue-500 text-white rounded-xl">Checkout</button>
</form>
{% endblock %}
