{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1 class="py-6 px-6 text-2xl">{{ title }}</h1>

    <form method="post" action="." enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}

        {{ form.as_p }}

        <button class=" mt-2 py-4 px-8 bg-teal-500 text-white rounded-xl hover:bg-teal-700">Submit</button>
    </form>

    {% if product %}
        <a href="{% url 'userprofile:delete_product' product.id %}" class="mt-2 inline-block py-4 px-8 bg-red-500 text-white rounded-xl">Delete Product</a>
    {% endif %}
{% endblock %}
